<!DOCTYPE html>
<html> 
    <head>
        <title>Tables</title>

        <style>
            table, tr, th, td {
                border-width: 1px;
                border-color: black;
                border-style: solid;
            }
            caption{
                text-align: center;
                caption-side: top;
            }
            thead, tbody{
                background-color: yellow;
            }
            tfoot{
                background-color: green;
                text-align: center;
            }
        </style>

    </head>
    <body>
        <table>
            <caption>Sample Table</caption>
            <thead>
                <tr>
                    <th rowspan="2">Names</th>
                    <th colspan="3">Subjects</th>
                </tr>
                <tr>  
                    <td>C++</td>
                    <td>Java</td>
                    <td>Python</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Leigh</td>
                    <td>94</td>
                    <td>95</td>
                    <td>95</td>
                </tr>
                <tr>
                    <td>alden</td>
                    <td>94</td>
                    <td>95</td>
                    <td>95</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Demo Row</td>
                </tr>
            </tfoot>
         </table>
    </body>
